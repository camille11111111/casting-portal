<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting Portal - Éminente Creative Production</title>
    <link rel="stylesheet" href="eminente-design-system.css">
    <style>
        /* Page Specific Styles */
        /* Logo Container Styles */
        .logo-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo-placeholder {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .center-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        @media (max-width: 768px) {
            .logo-placeholder {
                width: 250px;
                height: 250px;
            }
        }
        
        /* Grid Background Pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.05;
            z-index: 0;
        }
        
        .grid-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background: var(--eminente-text);
        }
        
        .grid-pattern::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--eminente-text);
        }
    </style>
</head>
<body>
    <!-- Grid Pattern Background -->
    <div class="grid-pattern"></div>
    
    <!-- Header -->
    <header class="eminente-header">
        <div class="eminente-logo">Éminente Creative Production</div>
        <div class="eminente-dot"></div>
    </header>
    
    <!-- Logo Container -->
    <main class="logo-container">
        <div class="logo-placeholder">
            <img src="https://eminente.art/wp-content/uploads/2025/08/eminente_Symbol.png" alt="Éminente Symbol" class="center-logo">
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="eminente-footer">
        <div>© 2025 Éminente Pty Ltd. ABN 84663448992</div>
        <div>All rights reserved</div>
    </footer>
    
</body>
</html>
